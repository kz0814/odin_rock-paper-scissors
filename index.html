<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function getComputerChoice() {

            let randomChoice = parseInt(Math.random() * 3) + 1

            if (randomChoice == 1) {
                return "rock";
            } else if (randomChoice == 2) {
                return "paper";
            }
            else if (randomChoice == 3) {
                return "scissor";
            }

            return null
        }

        function getHumanChoice() {

            let humanInput = " ";

            while (!["rock", "paper", "scissor"].includes(humanInput.toLowerCase())) {
                humanInput = prompt("Enter 'rock', 'paper', or 'scissor'.");
            }

            return humanInput;

        }

        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice, computerChoice) {

            let result;

            if (
                humanChoice == "rock" && computerChoice == "paper" ||
                humanChoice == "paper" && computerChoice == "scissor" ||
                humanChoice == "scissor" && computerChoice == "rock"
            ) {
                computerScore++;
                result = `You lose! ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1)}.`;
            } else if (
                humanChoice == "rock" && computerChoice == "scissor" ||
                humanChoice == "paper" && computerChoice == "rock" ||
                humanChoice == "scissor" && computerChoice == "paper"
            ) {
                humanScore++
                result = `You win! ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1)}.`;
            } else result ="draw"

            return result;
        }



        function playGame(){
            
            for(let i=0; i < 5 ; i++){
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                console.log(playRound(humanSelection, computerSelection));
            }

            console.log(`human score: ${humanScore} | computer score: ${computerScore}`)

        }


        playGame()






    </script>
</body>

</html>
